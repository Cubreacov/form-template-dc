<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />

 <body>
     <header>
     <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of project</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>

   <main class="wrapper">
       <form method="get" action="" class="main-form">
        <div>
            <label for="First Name">First Name</label>:<br/>
            <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required="required" />
        </div>
        <div>
            <label for="Last Name">Last Name</label>:<br/>
            <input type="text" name="LasttName" id="LastName" placeholder="Last Name" required="required" />
        </div>

        <div>
            <label for="Email">Email</label>:<br/>
            <input type="email" name="Email" id="Email" placeholder="Email" required="required" />
        </div>

        <div>
            <label for="Adress">Adress</label>:<br/>
            <input type="text" name="Adress" id="Adress" placeholder="Adress" required="required" />
        </div>
        
        <div>
            <label for="State">State</label>:<br/>
            <select name="State" id= "State" required="required">
                <option value="">Please select your state</option>
                <option value="AK">Alaska</option>
                <option value="OR">Oregon</option>
                <option value="CA">California</option>
                <option value="WA">Washington</option>
            </select>
        </div>

        <div>
           <fieldset>
               <legend>Would you like to joing our Mailing list?</legend>
               <lable><input type="radio" name="JoinMailingList" value="Yes" required= "required"/> Yes</lable><br/>
               <lable><input type="radio" name="JoinMailingList" value="No"/> No</lable>
           </fieldset> 
        </div>
        
        <div>
            <fieldset>
                <legend>What are you intersted in?</legend>
                <lable><input type="checkbox" name="InterstedIn" value="Website"/> Website</lable><br/>
                <lable><input type="checkbox" name="InterstedIn" value="OnlineCalendar"/> Online Calendar</lable><br/>
                <lable><input type="checkbox" name="InterstedIn" value="ContactForm"/> Contact Form</lable><br/>
                <lable><input type="checkbox" name="InterstedIn" value="Candy"/> Candy</lable>
            </fieldset> 
         </div>
            <div>
            <label for="Comments">Comments</label>:<br/>
                <textarea name="Comments" placeholder="Your opinion matters to us!" cols="36" rows="4"></textarea>
            </div>

        <div><input type ="submit" /></div>
       </form>

    <footer>

            <a id="css-checker" href="#">Check CSS</a></small>
    </p>
    </footer>
  </main>

 <script src="js/main.js"></script>

 </body>
</html>
